<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fighter</title>
</head>
<body>

<div class="container">
    <div class="health_timer_container">
        <!--  player health  -->
        <div class="health_bar_container_left">
            <div class="health_bar_background_left"></div>
            <div id="player_health_bar" class="health_bar_left"></div>
        </div>

        <!--  timer  -->
        <div id="timer" class="timer"></div>

        <!--  enemy health  -->
        <div class="health_bar_container_right">
            <div class="health_bar_background_right"></div>
            <div id="enemy_health_bar" class="health_bar_right"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
</div>

<script src="index.js"></script>
</body>
</html>
